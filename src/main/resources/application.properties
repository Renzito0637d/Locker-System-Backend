spring.application.name=lockersystem-backend

spring.datasource.driver-class-name=org.sqlite.JDBC
# Configuración de la base de datos
spring.datasource.url=jdbc:sqlite:mi_proyecto.db

# 3. Dialecto de Hibernate para SQLite
# Esto es vital para que JPA entienda cómo hablarle a SQLite
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect

# 4. Generador de Tablas (DDL)
# Esto hará que JPA cree tus tablas y llaves automáticamente al arrancar
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
